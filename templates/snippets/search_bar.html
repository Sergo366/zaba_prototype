{% load i18n %}

<div class="container">

    <form class="form-inline" action="{% url 'global_search' %}">
        <div class="form-row">
            <div class=="col-auto">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" name="q"  size="90"
                           value="{{ request.GET.q }}">
                </div>
            </div>

            <div class="col">
                <input id="searchTextField"
                       type="text"
                       name="address"
                       value="{{ request.GET.address }}"
                       class="form-control"
                       size="30"
                       placeholder="Enter a location"
                       autocomplete="on">
            </div>

            <button class="btn btn-success mb-2" type="submit">   {% trans "Search" %}  </button>

        </div>
    </form>


</div>
