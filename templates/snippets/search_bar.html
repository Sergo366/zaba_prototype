{% load i18n %}

<div class="container">

    <form class="form-inline" action="{% url 'global_search' %}">
        <div class="form-row">

            <div class="col-md-7 col-lg-7">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" name="q" size="90"
                           value="{{ request.GET.q }}">
                </div>
            </div>

            <div class="col-md-4 col-lg-4">
                <input id="search_city"
                       type="text"
                       name="address"
                       value="{{ request.GET.address }}"
                       class="form-control"
                       size="30"
                       placeholder="Enter a location"
                       title="only Latin characters "
                       data-toggle="tooltip"
                       autocomplete="on">
            </div>

            <div class="col">
                <button class="btn btn-success mb-2" type="submit">   {% trans "Search" %}  </button>
                 {% if has_filter %}
                        <a href="{% url package_list %}">{% trans ' Clear all filters' %}</a>
                    {% endif %}
            </div>

        </div>
    </form>


</div>
