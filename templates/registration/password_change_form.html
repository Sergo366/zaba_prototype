{% extends "base.html" %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Change you password</h1>
                <p>Use the form below to change your password.</p>
                <form action="." method="post">
                    {{ form.as_p }}
                    <p><input type="submit" value="Change"></p>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
